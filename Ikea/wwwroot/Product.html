<!DOCTYPE html>
<html>
<head>

    <link href="./Product.css" rel="stylesheet" />
    <script src="./Product.js"></script>

    <meta charset="utf-8" />
    <title></title>


    <template id="template-card">
        <div class="card">
            <div class="img-w">
                <img class="image" src="" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>הוסף לסל</button></p>
        </div>
    </template>

    <template id="template-category">
        <div >
            <input type="checkbox" class="category-option" id="" value="" >
            <label for="">
                <span class="option-name"></span>
                <span class="count"></span>
                </a>
            </label>
        </div>
    </template>

</head>
<body onload="loadData()" >

    <header>
        <div class="bar">
            <section class="quick-links">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד" target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>

            <span class="bag-summary-mini-bag-non-secure">
                <a href="ShoppingBag.html">
                    <div class="icon">
                        <div class="item-count">
                            <!--<img src="Icons/BagActive.png" id="bag-icon"/>-->
                            <span id="items-count-text">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="checkout">
                <a class="go-to-cart" href="ShoppingBag.html">לקופה</a>
            </div>


        </div>
    </header>

    <div id="filters" class="filters-fixed-visible">
        <div class="result-count" style="position: absolute; top: 0px;">
            <a class="clear" href="">נקה הכל</a>
            <div><span id="counter">  </span> מוצרים</div>
        </div>
        <div id="category-list" class="filter-break">
            <span>בחירת קטגוריה</span>
        </div>

        <div id="name-filter" class="name-filter-filterBreak">

            <input type="text" id="name-search" class="float-right" placeholder="חיפוש לפי שם מוצר">

            <button class="float-right" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="./Icons/search.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="price-range-filter" class="filter-break">
            <div><span id="counter">  </span> מחיר:</div>

            <input type="text" maxlength="9" id="min-price" class="price-input-text">
            <span class="price-currency">$</span>

            <input type="text" maxlength="9" id="max-price" class="price-input-text">
            <span class="price-currency">$</span>
            <button onclick="filterProducts()">
                <span><img src="./Icons/search.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="product-list">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>

</html>
