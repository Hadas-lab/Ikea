<!DOCTYPE html>
<html>
<head>
    <link href="./Products.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
    <template id="template-card">
        <div class="card">
            <div class="img-w">
                <img class="image" src="" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>add to bag</button></p>
        </div>
    </template>

    <template id="template-category">
        <div >
            <input type="checkbox" class="category-option" id="" value="" >
            <label for="">
                <span class="option-name"></span>
                <span class="count"></span>
                </a>
            </label>
        </div>
    </template>

</head>
<body >

    <header>
        <div class="bar">
            <section class="quick-links">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="view the account details" onclick="TrackLinkID(this);" accesskey="h">my account</a>
                    </li>
                    <li>
                        <a href="#" title="Quick Buy">Quick Buy</a>
                    </li>
                    <li>
                        <a href="#" title="Help - Common questions, how to buy online, guide and more" target="_blank">help</a>
                    </li>
                </ul>
            </section>

            <span class="bag-summary-mini-bag-non-secure">
                <a href="ShoppingBag.html">
                    <div class="icon">
                        <div class="item-count">
                            <span id="items-count-text">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="checkout">
                <a class="go-to-cart" href="ShoppingBag.html">checkout</a>
            </div>


        </div>
    </header>

    <div id="filters" class="filters-fixed-visible">
        <div class="result-count" style="position: absolute; top: 0px;">
            <a class="clear" href="">clear all</a>
            <div><span id="counter">  </span> producs</div>
        </div>
        <div id="category-list" class="filter-break">
            <span>select category</span>
        </div>

        <div id="name-filter" class="name-filter-filterBreak">

            <input type="text" id="name-search" class="float-right" placeholder="search by product name">

            <button class="float-right" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="./Icons/search.svg" alt="search icon"></span>
            </button>
        </div>
        <div id="price-range-filter" class="filter-break">
            <div><span id="counter">  </span> price:</div>

            <input type="text" maxlength="9" id="min-price" class="price-input-text">
            <span class="price-currency">$</span>

            <input type="text" maxlength="9" id="max-price" class="price-input-text">
            <span class="price-currency">$</span>
            <button onclick="filterProducts()">
                <span><img src="./Icons/search.svg" alt="search icon"></span>
            </button>
        </div>
    </div>

    <div id="product-list">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
    <script src="./Products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
